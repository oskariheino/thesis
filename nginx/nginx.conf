server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Logging (essential for monitoring disk I/O and performance)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimize for serving static files
    location / {
        try_files $uri $uri/ =404;
    }

    # (Optional) Cache static assets to simulate realistic scenario
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # (Optional) Serve larger files to test I/O and Network
    location /large-files/ {
        autoindex on;  # Enables directory listing (for testing large files)
    }
}
